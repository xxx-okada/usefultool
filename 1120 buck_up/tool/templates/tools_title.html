{% load static %}

<style>
  /* 参考：https://csshtml.work/button-color/#i , https://rilaks.jp/blog/mouse-over/#i-5 */
  .btn-color {
    background-color: white;
    border-color: coral;
    color: coral;
    width: 230px;
    height: 40px;
  }
  .btn-color:hover{
    background-color: coral;
    color: white;
    border-style:none ;
  }
</style>

  <section class="py-5 text-center container">
    <div class="row py-lg-1">
      <div class="col-lg-6 col-md-8 mx-auto">
        <!--タイトルと本文-->
        <h1 class="fw-light">UsefuL TooL</h1>
        <p class="lead text-muted">コメントを見て写真に描かれた世界に思いを馳せましょう。
          素敵な写真とコメントをお待ちしています!</p>
        <p>
          <!--ナビゲーションボタン-->
          {% if user.is_authenticated %}
          <a href="{% url 'tool:post' %}" class="btn btn-primary my-2">投稿する</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">ログアウト</a>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2 btn-color">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2 btn-color">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>

  </section>

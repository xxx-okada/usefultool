<!-- 静的ファイルのURLを生成するstaticタグをロードする -->
{% load static %}
<!doctype html>
<!-- 言語指定をenからjaに変更 -->
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <!-- タイトル変更 -->
    <title>Log in</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}"> <!--ファビコンを設定-->

    <!--
    Bootstrap core CSSを読み込むコードをBootstrapからコピーして
    <link>タグを書き換え -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
/* 参考：https://copypet.jp/397/ */
      .def_link {
      text-decoration:dotted;
    	padding: 0.1em 0.3em;
      transition: all .3s;
	    color: #e67147;
      }
      .def_link:hover {
        color: #fff;
        background-color: coral;
      }
      .btn-color {
     background-color: white;
     border-color: coral;
     color: coral;
     width: 230px;
     height: 40px;
    }
    .btn-color:hover{
     background-color: coral;
     color: white;
     border-style:none ;
  }
   
  .title {
        font-family: "Script MT Bold", cursive;
      }
    </style>


  </head>
  <div style="margin-right:auto; margin-left:auto; margin-top:0.1%; margin-bottom:auto; width:300px; border:none;">

  <body class="text-center">
    <main class="form-signin">
      <!-- ユーザー名とパスワードが一致しない場合のメッセージ -->
      {% if form.errors %}
        <p style="color: red">ユーザー名とパスワードが一致しません。</p>
      {% endif %}
      <!-- ログインのフォームを配置 -->
      <form method="post">
        {% csrf_token %}
        <!-- Bootstrapのロゴを表示,「static/img/bootstrap-logo.svg」の読み込み -->
        <img class="mb-4"
             src={% static "img/logo.png" %}
             style="margin-top: 30px;"
             alt="" width="300px">
        <h1 class="h3 mb-3 fw-normal title">Please sign in</h1>
        <!-- Usernameのラベル(非表示) -->
        <label for="Username" class="visually-hidden">
          User name</label>
        <!-- usernameの<input>タグを出力-->
        <!-- name属性の値はLoginViewで定義されているフィールド名username -->
        <input type="text"
               name="username"
               id="id_username"
               maxlength="150"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               style="margin-bottom: 3px;"
               required autofocus>
        <!-- Passwordのラベル(非表示) -->
        <label for="Password" class="visually-hidden">
          Password</label>
        <!-- passwordの<input>タグを出力-->
        <!-- name属性の値はLoginViewで定義されているフィールド名password -->
        <input type="password"
               name="password"
               id="id_password"
               autocomplete="current-password"
               class="form-control"
               placeholder="パスワード"
               required autofocus><br>
        
        <input class="w-100 btn btn-primary btn-color"
                   type="submit"

                   value="ログイン">
        
        <!-- パスワードリセットページのリンクテキスト -->
        <br><br>
        <p>パスワードを忘れた方は<a href="{% url 'password_reset' %}" class="def_link">こちら</a><p>
        <!-- ログイン直後のリダイレクト先(トップページ)のURLパターンを設定 -->
        <a href="{% url 'tool:index' %}" class="def_link">UsefuL TooLのトップへ戻る</a>
      </form>
    </main>   
  </body>
</div>
</html>
